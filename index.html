<!DOCTYPE html>
<html>
	<head>
		<title>Maze!</title>
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
	</head>
	<body>
		<h1>The Amazing Mouse Game!</h1>
		<h2 id="status">Begin by moving your mouse over the "S".</h2>
		<div id="game">
			<div id="start">S</div>
			<div class="boundary" id="boundary1"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div id="end">E</div>
		</div>
		<div>
			<h2>Time Stats</h2>
			<div class="stats">
				<div>
					<h2>Live</h2>
					<h3 id="live">0:0.0</h3>
				</div>
				<div>
					<h2>Last</h2>
					<h3 id="last">0:0.0</h3>
				</div>
				<div>
					<h2>Best</h2>
					<h3 id="best">0:0.0</h3>
				</div>
			</div>
		</div>
		<p>The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:</p>
		<div class="boundary example"></div>
		<p>Good luck!</p>
		<script src="./assets/js/main.js" type="text/javascript"></script>
	</body>
</html>
